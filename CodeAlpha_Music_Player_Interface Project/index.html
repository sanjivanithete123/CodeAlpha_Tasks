<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player">

        <!-- Controls -->
        <div class="controls">

            <button onclick="nextSong()">‚è≠</button>
        </div>

        <!-- Volume -->
        <div class="volume">
            üîä
            <input type="range" min="0" max="1" step="0.01" id="volume">
        </div>

        <!-- Playlist -->
        <ul id="playlist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
